<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Foxclore</title>

    <meta name="description"
          content="Knight is a beautiful Bootstrap 4 template for product landing pages."/>

    <!--Inter UI font-->
    <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="../static/images/logo.png" />
    <!--vendors styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="../static/css/default.css" id="theme-color">
</head>
<body>

<style type="text/css">
    
    #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.8;
    }

</style>

<video autoplay muted loop id="myVideo">
  <source src="../static/steak.mp4" type="video/mp4">
</video>

<!--navigation-->
<section class="smart-scroll">
    <!-- <div class="container-fluid"> -->
        <nav class="navbar navbar-expand-md navbar-dark" style="background: white; width: 100%;">
            <a class="navbar-brand heading-black" href="index.html">
                Foxclore
            </a>
            <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span data-feather="grid"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="#features" style="color: black;">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="#pricing" style="color: black;">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="#faq" style="color: black;">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll" href="#blog" style="color: black;">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll d-flex flex-row align-items-center text-primary" href="#">
                            <em data-feather="layout" width="18" height="18" class="mr-2"></em>
                            Try Generator
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>

<!--hero header-->
<section class="py-7 py-md-0 bg-hero" id="home" style="background: transparent;">
    <div class="container">
        <div class="row vh-md-100">
            <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
                <h1 class="heading-black text-capitalize">Quickly calories checker</h1>
                <p class="lead py-3">Ensure you with your day calories summary and send the statistics to your email<title>Foxclore</title>
<link rel="shortcut icon" type="image/x-icon" href="../static/images/logo.png" /></p>
                {% if user.is_authenticated %}
                    <button class="btn btn-primary d-inline-flex flex-row align-items-center" onclick="window.location.href = '{% url 'home' %}'">
                        Get started now
                        <em class="ml-2" data-feather="arrow-right"></em>
                    </button>
                {% else %}
                    <button class="btn btn-primary d-inline-flex flex-row align-items-center" onclick="window.location.href = '{% url 'account_login' %}'">
                        Get started now
                        <em class="ml-2" data-feather="arrow-right"></em>
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
</section>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script src="../static/js/scripts.js"></script>
</body>
</html>
